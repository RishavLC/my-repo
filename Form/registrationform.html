<!DOCTYPE html>
<html>
    <head>
      <title>HDC Registration Form</title>
    </head>
    <body>
        <div width:500px;height:auto> 
        <form method="get" action="http://self" target="_blank">
            <h3>HDC Registration Form</h3>
            <label for="m_user">Username: </label>
            <input type="text" id="m_user" name="Username"><br>
            <label for="m_Pass">Password: </label>
            <input type="password" id="m_Pass" name="Password"><br>
            <label for="m_email">  Email:   </label>
            <input type="email" id="m_email" name="Email"><br>
            <label for="m_phno">Phone No. </label>
            <input type="number" id="m_phno" name="Phone No."><br>
            <label for="dob">DateOfBirth</label>
            <input type="date" id="dob" name="DateOfBirth"><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label><br>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option >Select an option</option>
                <option value="nepal">Nepal</option>
                <option value="uk">Uk</option>
                <option value="windes">Windes</option>
            </select><br>
            Faculty <br>
            <input type="checkbox" id="m_bim" name="faculty" value="BIM">
            <label for="m_bim">BIM</label>
            <input type="checkbox" id="m_bca" name="faculty" value="BCA">
            <label for="m_bca">BCA</label>
            <input type="checkbox" id="m_bhm" name="faculty" value="BHM">
            <label for="m_bhm">BHM</label><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form></div>
    </body>
    </html>
