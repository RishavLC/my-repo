  <html>
    <head>
      <title>sign up</title>
      <style>
        #m_user{
          width: 200;
          padding: auto;
          border-top: 3px solid blue;
        }
      </style>
    </head>
    <div>
        <div style="background-color:rgb(171,171,190);width:200px;height:auto"> 
        <form method="get" action="http://self" target="_blank">

            <label for="m_phno">Phone No.</label>

            Faculty <br>

            <label for="m_bhm">BHM</label>

            <label for="m_vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="m_vehicle2" name="vehicle1" value="Car">
