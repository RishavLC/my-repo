<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three Column Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #181717;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      flex-wrap: wrap; /* Makes it responsive */
    }

    .box {
      flex: 1;
      min-width: 250px;
      background-color: #030303;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(245, 9, 9, 0.1);
    }

    .box:nth-child(1) {
      background-color: #ffdddd;
    }

    .box:nth-child(2) {
      background-color: #ddffdd;
    }

    .box:nth-child(3) {
      background-color: #ddddff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>This is the first column. You can put anything here like text, images, or buttons.</p>
    </div>
    <div class="box">
      <h2>Box 2</h2>
      <p>This is the second column. Customize it with different content as needed.</p>
    </div>
    <div class="box">
      <h2>Box 3</h2>
      <p>This is the third column. Try adding contact info, a gallery, or other components.</p>
    </div>
  </div>

</body>
</html>
